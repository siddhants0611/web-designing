<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(139, 129, 157);
        }
        div#body{
            border: 2px solid black;
            width: 30%;
            margin: auto;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
        }
        #price{
            color: red;
        }
        #name p{
            color: rgb(75, 74, 74);
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            background-color: rgb(0, 0, 140);
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        #image{
            margin: auto;
        }
    </style>
</head>
<body>
        <h1 align="center">My E-Commerce Store</h1>
    <div id="body">

            <img src="exp6.jpg" alt="T-shirt photo" height="300px" width="400px">
        </div>
        <div id="name" align="center">
            <h2>Stylish T-Shirt</h2>
            <p>A Comfortable cotton T-Shirt perfect for casual wear</p>
        </div>
        <div id="price" align="center">
            <h3>Price: &#8377;499</h3>
        </div>
        <div id="button" align="center">
        <button type="submit">Add to Cart</button>
    </div>
    </div>

</html>
